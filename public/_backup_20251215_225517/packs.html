<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XyzzyModern - Pack Selection</title>
  <style>
    :root{color-scheme:dark}
    body{margin:0;font-family:system-ui,Segoe UI,Arial;background:#090a0f;color:#e9e9f0}
    .wrap{max-width:900px;margin:0 auto;padding:24px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px}
    h1{font-size:22px;margin:0 0 12px}
    p{opacity:.85;line-height:1.4}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px}
    input,button,select{border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);color:#fff;padding:10px 14px}
    button{cursor:pointer;font-weight:700}
    button:disabled,select:disabled{opacity:.5;cursor:not-allowed}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;margin-top:14px}
    .pack{display:flex;gap:10px;align-items:flex-start;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.18)}
    .pack label{cursor:pointer;font-weight:700}
    .muted{opacity:.75;font-size:12px}
    .status{margin:12px 0;padding:10px 12px;border-radius:12px;background:rgba(0,0,0,.22);border:1px solid rgba(255,255,255,.12)}
    .ok{color:#67ff8a}
    .bad{color:#ff6b6b}
    code{background:rgba(0,0,0,.35);padding:2px 6px;border-radius:8px}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px}
    a{color:#9bd3ff}
    .pill{display:flex;align-items:center;gap:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <h1>Pack Selection (Admin)</h1>
        <div class="muted">Open game: <a href="/">/</a></div>
      </div>

      <p>Enable or disable card packs. Changing packs resets the game to lobby.</p>

      <div class="row">
        <input id="adminKey" type="password" placeholder="Admin key (kmadmin)" />
        <button id="connectBtn">Connect</button>
        <button id="refreshBtn" disabled>Refresh</button>
        <button id="saveBtn" disabled>Save Packs</button>
        <button id="selectAllBtn" disabled>Select all</button>
        <button id="selectNoneBtn" disabled>Select none</button>

        <div class="pill">
          <span class="muted">Score to win</span>
          <select id="scoreLimit" disabled>
            <option value="0">No limit</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </div>
      </div>

      <div id="status" class="status">Not connected.</div>
      <div id="packs" class="grid"></div>

      <p class="muted" style="margin-top:14px">
        Packs are merged together. Crown appears on whoever is leading (ties show multiple).
      </p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/packs.js"></script>
</body>
</html>
